<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="event">
            <h2><span jhiTranslate="appApp.event.detail.title">Event</span> {{ event.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appApp.event.name">Name</span></dt>
                <dd>
                    <span>{{ event.name }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.event.startsAt">Starts At</span></dt>
                <dd>
                    <span>{{ event.startsAt }}</span>
                </dd>
                <dt><span jhiTranslate="appApp.event.duration">Duration</span></dt>
                <dd>
                    <span>{{ event.duration }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event', event.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
